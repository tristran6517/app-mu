<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>User Managenent</title>
</head>

<body>
  <h2 class="mt-3 mb-3 text-center">User Management</h2>
  <div class="l-container">
    <div class="left">
      <h3 id="title-form">Add User</h3>
      <form name="formAdd" action="javascript:void(0);" method="POST" class="form formAdd d-block" onsubmit="addItem()">
        <div class="form__row">
          <label for="name">Name<span class="text-danger">*</span></label>
          <input type="text" id="name" class="w-100">
        </div>
        <div class="form__row">
          <label for="age">Age<span class="text-danger">*</span></label>
          <input type="number" min="1900" max="2049" id="age">
        </div>
        <div class="form__row">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" id="email" onblur="validateEmail(this.value,this)">
        </div>
        <div class="form__row">
          <label for="role">Role</label>
          <div class="form__arrow mb-4 w-100">
            <select name="role" id="role" class="form__select">
              <option value="0" selected>Customer</option>
              <option value="1">Admin</option>
              <option value="2">User</option>
            </select>
          </div>
        </div>
        <input type="submit" class="d-block btn btn-primary m-auto w-50" id="btn-submit" value="Add User" />
      </form>
      <form name="formEdit" action="javascript:void(0);" method="POST" class="form d-none" id="form-edit">
        <div class="form__row">
          <label for="name">Name<span class="text-danger">*</span></label>
          <input type="text" id="edit-name" class="w-100">
        </div>
        <div class="form__row">
          <label for="age">Age<span class="text-danger">*</span></label>
          <input type="number" min="1900" max="2049" id="edit-age">
        </div>
        <div class="form__row">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" id="edit-email" onblur="validateEmail(this.value, this)">
        </div>
        <div class="form__row">
          <label for="role">Role</label>
          <select name="role" id="edit-role" class="form__select mb-4">
            <option value="0" selected>Customer</option>
            <option value="1">Admin</option>
            <option value="2">User</option>
          </select>
        </div>
        <input type="submit" class="d-block btn btn-danger m-auto w-50" value="Edit User" />
      </form>
    </div>
    <div class="right">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
            <th>Module</th>
          </tr>
        </thead>
        <tbody id="table__body">
        </tbody>
      </table>
    </div>
  </div>
  <script src="./js/functions.js"></script>
</body>

</html>
