<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>User Managenent</title>
</head>

<body>
  <h2 class="mt-3 mb-3 text-center">User Management</h2>
  <div class="l-container mb-3 row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 p-0">
      <div class="input-group">
        <input type="text" class="form-control" id="input-search" placeholder="Search">
        <span class="input-group-btn">
          <button type="button" class="btn btn-primary" id="btn-search"></span>Search</button>
        </span>
      </div>
    </div>
    <div class="offset-md-2 col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <div class="wrapper row d-flex align-items-center">
        <label class="col-xs-3 col-sm-3 col-md-3 col-lg-3" for="sort-role">Sort by Role:</label>
        <select id="sort-role" class="custom-select col-xs-9 col-sm-9 col-md-9 col-lg-9">
          <option selected>Open this select menu</option>
          <option value="0">Customer</option>
          <option value="1">Admin</option>
          <option value="2">User</option>
        </select>
      </div>
    </div>
  </div>
  <div class="l-container d-flex align-items-start justify-content-between">
    <div class="left">
      <h3 id="title-form">Add User</h3>
      <form name="formAdd" method="POST" class="form formAdd d-block" onsubmit="addItem()">
        <div class="form__row">
          <label for="name">Name<span class="text-danger">*</span></label>
          <input type="text" id="name" name="name" class="w-100 input-user" required>
        </div>
        <div class="form__row">
          <label for="age">Age<span class="text-danger">*</span></label>
          <input type="number" min="1900" max="2049" id="age" name="age" class="input-user" required>
        </div>
        <div class="form__row">
          <label for="email">Email<span class="text-danger">*</span></label>
          <input type="email" id="email" onblur="validateEmail(this.value,this)" name="email" class="input-user"
            required>
        </div>
        <div class="form__row">
          <label for="role">Role</label>
          <div class="form__arrow mb-4 w-100">
            <select name="role" id="role" class="form__select input-user">
              <option value="0" selected>Customer</option>
              <option value="1">Admin</option>
              <option value="2">User</option>
            </select>
          </div>
        </div>
        <input type="submit" class="d-block btn btn-primary m-auto w-50" id="btn-submit" value="Add User" />
      </form>
    </div>
    <div class="right">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>
              Age
              <i class="fa fa-sort btn-sort" aria-hidden="true"></i>
            </th>
            <th>Email</th>
            <th>Role</th>
            <th>Module</th>
          </tr>
        </thead>
        <tbody id="table__body">
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-popup d-none">
    <div class="modal-popup__wrapper">
      <div class="modal-popup__close">X</div>
    </div>
  </div>
  <script src="./js/functions.js"></script>
</body>

</html>
